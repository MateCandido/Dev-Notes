<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Notes</title>
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.1/font/bootstrap-icons.css" />
    <!-- CSS -->
    <link rel="stylesheet" href="css/styles.css" />
    <!-- JS -->
    <script src="js/scripts.js" defer></script>
</head>

<body>
    <header>
        <h1>Dev Notes</h1>
        <div id="search-container">
            <i class="bi bi-search"></i>
            <input type="text" id="search-input" placeholder="Search for a note..." />
        </div>
        <button id="export-notes">
            Export CSV <i class="bi bi-download"></i>
        </button>
    </header>
    <div id="add-note-container">
        <input type="text" id="note-content" placeholder="Write something..." />
        <button class="add-note"><i class="bi bi-plus-lg"></i></button>
    </div>
    <div id="notes-container"></div>
</body>

</html>
